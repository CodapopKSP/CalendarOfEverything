<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Time</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
</head>
<body>
    <div class="page-wrapper">
        <div class="title-wrapper">
            <label class="page-name">Library of Time</label>
        </div>
        <div class="node-wrapper">
            <div class="container-wrapper">
                <div class="standard-time container">
                    <label class="container-name">Standard Time</label>
                </div>
                <div class="pop-culture container">
                    <label class="container-name">Pop Culture</label>
                </div>
            </div>
            <div class="container-wrapper">
                <div class="computing-time container">
                    <label class="container-name">Computing Time</label>
                </div>
            </div>
            <div class="container-wrapper">
                <div class="decimal-time container">
                    <label class="container-name">Decimal Time</label>
                </div>
                <div class="astronomical-data container">
                    <label class="container-name">Astronomical Data</label>
                </div>
            </div>
            <div class="container-wrapper">
                <div class="solar-calendars container">
                    <label class="container-name">Solar Calendars</label>
                </div>
            </div>
            <div class="container-wrapper">
                <div class="lunisolar-calendars container">
                    <label class="container-name">Lunisolar Calendars</label>
                </div>
                <div class="lunar-calendars container">
                    <label class="container-name">Lunar Calendars</label>
                </div>
            </div>
        </div>
        <div class="description-wrapper">
            <div class="input-box-wrapper">
                <input type="text" id="date-input" placeholder="Year, Month, Day, Hour, Minute, Second">
                <button id='change-date-button' onclick="changeDateTime()"><b>Accept</b></button>
            </div>

            <label class="pre-description">
                Welcome to the Library of Time!<br>
                <br>
                You may input a date and time above using numerals and commas.
                Make sure they follow the correct format:<br>
                <br>
                <span class="centered">
                    <b>Year, Month, Day, Hour, Minute, Second</b><br>
                    <i>Example: 2024, 4, 8, 18, 19, 19<br>
                    (April 8th, 2024 at 18:19:19 UTC)</i>
                </span>
                <br>
                To restart the current time ticker, send a blank date.<br>
                <br>
                This site is intended to be a collection of every calendar and timekeeping system that has a verifiable date.
                By necessity, some parameters will need to be estimated or assumed. In those cases, the confidence level will be lower than 'Exact'.
                If you have any information that would help improve any of these calculations, please do not hesitate to contact me on <a href="https://github.com/CodapopKSP">GitHub</a>
                or <a href="https://old.reddit.com/user/CodapopKSP/">Reddit</a>.<br>
                <br>
                Many of the calculations on this site are borrowed from <i>Astronomical Algorithms</i> (1991) by Jean Meeus.
                You can find a full text archive of it <a href="https://archive.org/details/astronomicalalgorithmsjeanmeeus1991/page/n7/mode/2up">here</a>.
                These calculations are very complex, so it's possible I've made some mistakes or misinterpreted their steps.<br>
                <br>
                If you have any other interesting ideas or ways to tell time in recurring cycles, please let me know!
            </label>
        </div>
    </div>
    <script src="nodeData.js" defer></script>
    <script src="utilities.js" defer></script>
    <script src="timeFractions.js" defer></script>
    <script src="computingTime.js" defer></script>
    <script src="decimalTime.js" defer></script>
    <script src="solarCalendars.js" defer></script>
    <script src="lunisolarCalendars.js" defer></script>
    <script src="lunarCalendars.js" defer></script>
    <script src="astronomicalData.js" defer></script>
    <script src="popCulture.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
